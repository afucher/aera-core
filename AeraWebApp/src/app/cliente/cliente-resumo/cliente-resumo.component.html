<po-page-default>
  <h1>{{cliente.nome}}</h1>
  <po-table
    p-container="shadow"
    [p-columns]="columns"
    [p-items]="cliente.turmas"
    [p-actions]="actions"
></po-table>
<po-modal p-click-out="true" p-title="{{turma?.curso}}">
  <po-table
    p-container="shadow"
    [p-columns]="pagamentoColumns"
    [p-items]="pagamentos"
    [p-actions]="pagamentoActions"
></po-table>
</po-modal>
</po-page-default>
