<po-page-default p-title="Alterar">
  <po-dynamic-form #dynamicForm
    [p-fields]= "fields"
    [p-value]="curso">
  </po-dynamic-form>
  <div class="po-row">
    <po-button
      class="po-md-3"
      p-label="Save"
      [p-disabled]="dynamicForm?.form.invalid"
      (p-click)="onSubmit();"
    >
    </po-button>
  </div>
</po-page-default>
